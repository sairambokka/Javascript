<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="FbPageCSS.css">
<title>Login Page</title>
</head>
<body>
<div id="Header">
<h1>Welcome to FaceBook</h1>
</div>
<div id="MainBody">
	<div id="LeftBody">
		<img alt="Facebook Logo" src="https://image.shutterstock.com/image-photo/valencia-spain-march-05-2017-600w-593204357.jpg" width=100% height=100%>
	</div>
	<div id="RightBody">
		<form id="form1">
			<h2>Sign Up to faceBook</h2>
			<input type=text name=firstname value=FirstName>
			<input type=text name=surname value=Surname><br>
			<input type=email name=emailadd value="Email Address"><br>
			<input type=password name=pass value="Set Password"><br>
			Date Of Birth : <br>
			<input type="date" name=dob value=dateOfBirth><br>
			Gender : <br>
			<input type=radio name=gender value=Male> Male
			<input type=radio name=gender value=female> Female
			<p>By clicking sign-up, you agree to all terms and conditions of facebook and Co</p>
			<input type=submit name=b1 value="Sign Up">
		</form>
	</div>
</div>
<div id="Footer">
	<h3>Sign in or Sign up at you own risk</h3>
</div>
</body>
</html>
